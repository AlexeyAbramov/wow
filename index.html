<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Профа</title>
</head>
<body>
    <div class="wrapper">
        <ul class="list">
            <li class="item">
                <img src="./images/1.jpg" alt="icon">
                <h2 class="title">[Призрачный настой силы]</h2>
            </li>
            <li class="item">
                <img src="/images/2.jpg" alt="">
                <input type="number" id="beladonna">
            </li>
            <li class="item">
                <img src="/images/3.jpg" alt="">
                <input type="number" id="slavolist">
            </li>
            <li class="item">
                <img src="/images/4.jpg" alt="">
                <input type="number" id="koren">
            </li>
            <li class="item">
                <img src="/images/5.jpg" alt="">
                <input type="number" id="vdovocvet">
            </li>
            <li class="item">
                <img src="/images/6.jpg" alt="">
                <input type="number" id="fakel">
            </li>
            <li class="item">
                <input type="button" id="calculate" value="Рассчитать"></input>
                <input type="button" id="clear" value="Очистить"></input>
            </li>
        </ul>
        <div class="buttons">
            <div class="result">
                <h2 class="result__text">Результат:</h2>
                <span class="result__cost">0g</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
